<h3>{{title}}</h3>

<hr>

<table class="table">
	<thead>
	<tr>
		<th scope="col">#</th>
		<th scope="col">Name</th>
		<th scope="col">Lastname</th>
		<th scope="col"></th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let person of people; let i = index">
		<th scope="row">{{i + 1}}</th>
		<td>{{person.name}}</td>
		<td>{{person.lastname}}</td>
		<td>
			<button
				type="submit"
				class="btn btn-primary"
				(click)="sendHi(i)"
			>Edit</button>
		</td>
	</tr>
	</tbody>
</table>
