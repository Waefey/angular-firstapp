<div class="container">
	<div class="row">
		<div class="col">
			<h1> List of people </h1>
			<button class="btn btn-primary" [disabled]="disable"
			        (click)="addPerson()">
				Add person
			</button>
			<p *ngIf="show; else noPerson">{{message}} {{title}}</p>
			<ng-template #noPerson>
				<p>No added a person.</p>
			</ng-template>

			<app-person></app-person>

			<label>Title Person</label>
			<input type="text" class="form-control"
			       [(ngModel)]="title">
		</div>
	</div>
</div>
