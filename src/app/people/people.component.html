<div class="container">
	<div class="row">
		<div class="col">
			<h1>[{{title}}]</h1>
		</div>
	</div>

	<hr>

	<div class="container">
		<app-form
			(person)="addPerson($event)"
		></app-form>
	</div>

	<hr>

	<div class="container">
		<app-person
				*ngFor="let person of people; let i = index"
				[person]="person"
				[i]="i"
		>
		</app-person>
	</div>
</div>
